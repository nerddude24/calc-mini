<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>calc mini</title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="calc">
			<div class="display"><h1>54566</h1></div>
			<div class="buttons">
				<div class="button-row">
					<button class="op-btn">+</button>
					<button class="op-btn">-</button>
					<button class="op-btn">*</button>
					<button class="op-btn">/</button>
					<button class="op-btn">AC</button>
				</div>
				<div class="button-row">
					<button>7</button>
					<button>8</button>
					<button>9</button>
				</div>
				<div class="button-row">
					<button>4</button>
					<button>5</button>
					<button>6</button>
				</div>
				<div class="button-row">
					<button>1</button>
					<button>2</button>
					<button>3</button>
				</div>
				<div class="button-row">
					<button>0</button>
					<button>.</button>
					<button class="op-btn">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
